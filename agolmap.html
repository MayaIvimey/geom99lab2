<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Tops Cities with the Most Single People</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      background-color: red; 
    }
    h1, p {
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      margin: 60px;
    }
    h1 {
    font-size: 60px;
    text-align: center;
    }
    p {
    font-size: 45px; 
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPK147b451956624840ba6531f437239497D-R-iR5780j_D_8puaGiYjkAh0FnsyRU6g3NBO-SFWrBri1v48OqC38VYZL4OIHJ";

  const map = new Map({
    basemap: "arcgis/topographic"
  });

  const view = new MapView({
    map: map,
    center: [-79.347015,43.651070], //Longitude, latitude
    zoom: 3,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);
    var latitude = [43.651070, 45.508888, 49.246292]
    var longitude = [-79.347015, -73.561668, -123.116226]
    var names = ["Toronto", "Montreal", "Vancouver"]
    var men = ["683,305", "486,875", "287,355"]
    var women = ["705,980", "463,445", "284,280"] 
    
 for (i=0; i< longitude.length; i++ ){
            // Create a point
            var point = {
              type: "point",
              longitude: longitude[i],
              latitude: latitude[i],
            };
 const PictureMarkerSymbol = {
    type: "picture-marker",
    url: "heart.png",
    width: "64px",
    height: "64px"
 };
const TextSymbol = {
  type: "text",
  color: "white",
  text: i+1, 
  yoffset: -8, 
  font: { 
    family: "Arial",
    size: 12,
    weight: "bold"
  }
}
  const popupTemplate = {
    title: "{Name}",
    men: "men {men}",
    women: "women {women}"
 }
 const attributes = {
    Name: names[i],
    men: men[i],
    women: women[i]
 }
 const pointGraphic = new Graphic({
    geometry: point, 
    symbol: PictureMarkerSymbol,
     attributes: attributes,
    popupTemplate: popupTemplate
 });
  const pointGraphic2 = new Graphic({
    geometry: point, 
    symbol: TextSymbol
 });
  
  graphicsLayer.add(pointGraphic);
  graphicsLayer.add(pointGraphic2);
  
 }
 });
</script>
</head>
<body>
  <h1>Top Three Cities In Canada With the Most Single People</h1>
  <p>Single this Valentine's Day? Look no further. Here are the top three cities in Canada with the most single people</p>
  <div id="viewDiv"></div>
  <p>Hint...Lindsay is not on the list</p>
</body>
</html>
