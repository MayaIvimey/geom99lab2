<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
<link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView"], function(esriConfig, Map, MapView) {
         esriConfig.apiKey = "AAPK147b451956624840ba6531f437239497D-R-iR5780j_D_8puaGiYjkAh0FnsyRU6g3NBO-SFWrBri1v48OqC38VYZL4OIHJ";

        const map = new Map({
          basemap: "arcgis/outdoor" // basemap styles service
        });
       const view = new MapView({
          map: map,
          center: [-79.347015, 43.651070], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
        const graphicsLayer = new GraphicsLayer();
         map.add(graphicsLayer);
        const point = { //Create a point
        type: "point",
        longitude: -79.347015,
        latitude: 43.651070
         };
     const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [226, 119, 40],  // Orange
        outline: {
        color: [255, 255, 255], // White
        width: 1
      }
     };

     const pointGraphic = new Graphic({
      geometry: point,
      symbol: simpleMarkerSymbol
     });
     graphicsLayer.add(pointGraphic);
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
