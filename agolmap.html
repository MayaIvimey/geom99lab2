<head>
  <meta charset="utf-8">

  <title>Tops Cities with the Most Single People</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPK147b451956624840ba6531f437239497D-R-iR5780j_D_8puaGiYjkAh0FnsyRU6g3NBO-SFWrBri1v48OqC38VYZL4OIHJ";

  const map = new Map({
    basemap: "arcgis/topographic" // basemap styles service
  });

  const view = new MapView({
    map: map,
    center: [-79.347015,43.651070], //Longitude, latitude
    zoom: 3,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);
    var latitude = [43.651070, 45.508888, 49.246292]
    var longitude = [-79.347015, -73.561668, -123.116226]
    
 for (i=0; i< longitude.length; i++ ){
            // Create a point
            var point = {
              type: "point",
              longitude: longitude[i],
              latitude: latitude[i],
            };
 const PictureMarkerSymbol = {
    type: "picture-marker",
    url: "heart.png",
    width: "64px",
    height: "64px"
 };
const TextSymbol = {
  type: "text",
  color: "white",
  text: i+1, 
  yoffset: -10, 
  font: { 
    family: "Arial",
    size: 12,
    weight: "bold"
  }
}
 const pointGraphic = new Graphic({
    geometry: point, 
    symbol: PictureMarkerSymbol
 });
  const pointGraphic2 = new Graphic({
    geometry: point, 
    symbol: TextSymbol
 });
  graphicsLayer.add(pointGraphic);
  graphicsLayer.add(pointGraphic2);
 }
 });
</script>
